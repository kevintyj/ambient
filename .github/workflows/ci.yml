name: 🧪 CI Tests
on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔖Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 📦Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: 🌳Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: 🛠️Install dependencies from lockfile
        run: pnpm install --frozen-lockfile

      - name: 🧾Print versions
        run: |
          git --version
          node --version
          pnpm --version
          pnpm commitlint --version

      - name: 📝Validate PR commits with commitlint
        if: ${{ github.event_name !== 'push' }}
        run: pnpm commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: 🤞Run CI command
        run: pnpm run ci

      - name: ☂️Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
