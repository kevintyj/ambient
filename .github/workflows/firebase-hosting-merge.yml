name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”–Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ“¦Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: ğŸŒ³Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ› ï¸Install dependencies from lockfile
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¾Print versions
        run: |
          git --version
          node --version
          pnpm --version
          pnpm commitlint --version

      - name: ğŸš€ Firebase deployment on merge!
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMBIENT_RVX }}'
          channelId: live
          projectId: ambient-rvx
